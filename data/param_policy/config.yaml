  log_intervals: 2
  exploration_noise_start: 0.2
  exploration_noise_end: 0.05

  policy_args:
    tau: 0.005
    gamma: 0.95
    policy_noise: 0.2
    update_actor_freq: 2
    noise_clip: 0.5
    n_step: 4

  training_args:
    max_step: 1000000
    collect_per_step: 1024
    update_per_step: 1024
    batch_size: 128

